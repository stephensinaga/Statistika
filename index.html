<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembelajaran Statistika</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaR6Z4H+J8qNt5LmfTgtBH2uywE7nF7Fkj1CZlKp4hV9AtmO+R0FXqfY5X"
      crossorigin="anonymous"
    />
    <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Arial", sans-serif;
            }
            
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #83a4d4, #b6fbff);
                color: #333;
            }
            
            /* Container */
            .container {
                background-color: #ffffff;
                width: 90%;
                max-width: 450px;
                padding: 30px 20px;
                border-radius: 12px;
                box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
                text-align: center;
                transition: transform 0.3s ease;
            }
            
            .container:hover {
                transform: translateY(-5px);
            }
            
            /* Judul */
            .container h1 {
                font-size: 26px;
                color: #2c3e50;
                margin-bottom: 25px;
                font-weight: bold;
            }
            
            /* Label input */
            label {
                font-size: 16px;
                color: #555;
                display: block;
                margin-bottom: 8px;
                text-align: left;
            }
            
            /* Input teks */
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 15px;
                background-color: #f3f7fa;
                transition: border-color 0.3s ease;
            }
            
            input[type="text"]:hover,
            input[type="number"]:hover {
                border-color: #a0c4ff;
            }
            
            /* Tombol */
            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                color: #ffffff;
                background-color: #5a67d8;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
            
            button:hover {
                background-color: #434190;
                transform: scale(1.03);
            }
            
            button:active {
                transform: scale(0.98);
            }
            
            /* Gaya untuk hasil */
            .results {
                margin-top: 25px;
                padding: 15px;
                border-radius: 8px;
                background-color: #f3f7fa;
                text-align: left;
            }
            
            .results h3 {
                font-size: 18px;
                color: #333;
                margin-bottom: 15px;
            }
            
            .results p {
                font-size: 16px;
                color: #444;
                margin: 8px 0;
            }
            
            /* Gaya untuk data kelompok */
            #groupedData p {
                font-size: 14px;
                color: #666;
                margin-left: 15px;
                margin-bottom: 10px;
            }
    </style>

  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="card-title text-center mb-4 text-primary">
            Pembelajaran Statistika
          </h1>
  
          <div class="mb-3">
            <label for="dataInput" class="form-label">Masukkan Data (pisahkan dengan koma):</label>
            <input
              type="text"
              id="dataInput"
              class="form-control"
              placeholder="Contoh: 10,20,30,40,50"
            />
          </div>
  
          <div class="mb-3">
            <label for="intervalInput" class="form-label">Masukkan Lebar Interval:</label>
            <input
              type="number"
              id="intervalInput"
              class="form-control"
              placeholder="Contoh: 10"
              min="1"
            />
          </div>
  
          <div class="d-grid gap-2">
            <button onclick="processData()" class="btn btn-primary">Proses Data</button>
          </div>
  
          <div class="results mt-4">
            <h3>Hasil:</h3>
            <p id="mean" class="text-muted">Mean: -</p>
            <p id="median" class="text-muted">Median: -</p>
            <p id="mode" class="text-muted">Modus: -</p>
            <div id="groupedData" class="text-muted"></div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function processData() {
        const input = document.getElementById("dataInput").value;
        const intervalWidth = parseInt(document.getElementById("intervalInput").value);
  
        // Mengubah input menjadi array angka
        const data = input
          .split(",")
          .map((num) => parseFloat(num.trim()))
          .filter((num) => !isNaN(num));
  
        if (data.length === 0) {
          alert("Masukkan data yang valid.");
          return;
        }
  
        // Menghitung Mean
        const mean = data.reduce((sum, value) => sum + value, 0) / data.length;
  
        // Menghitung Median
        data.sort((a, b) => a - b);
        let median;
        const middle = Math.floor(data.length / 2);
        if (data.length % 2 === 0) {
          median = (data[middle - 1] + data[middle]) / 2;
        } else {
          median = data[middle];
        }
  
        // Menghitung Modus
        const frequency = {};
        let maxFreq = 0;
        let mode = [];
        data.forEach((num) => {
          frequency[num] = (frequency[num] || 0) + 1;
          if (frequency[num] > maxFreq) {
            maxFreq = frequency[num];
            mode = [num];
          } else if (frequency[num] === maxFreq) {
            mode.push(num);
          }
        });
        mode = [...new Set(mode)].join(", ");
  
        // Mengelompokkan data ke dalam interval kelas
        const minData = Math.min(...data);
        const maxData = Math.max(...data);
        const groupedData = {};
  
        for (let i = minData; i <= maxData; i += intervalWidth) {
          const range = `${i}-${i + intervalWidth - 1}`;
          groupedData[range] = 0;
  
          data.forEach((num) => {
            if (num >= i && num < i + intervalWidth) {
              groupedData[range]++;
            }
          });
        }
  
        // Update hasil ke HTML
        document.getElementById("mean").textContent = `Mean: ${mean.toFixed(2)}`;
        document.getElementById("median").textContent = `Median: ${median.toFixed(2)}`;
        document.getElementById("mode").textContent = `Modus: ${mode}`;
  
        // Menampilkan data kelompok
        const groupedDataContainer = document.getElementById("groupedData");
        groupedDataContainer.innerHTML = "<h4>Data Kelompok:</h4>";
        for (const [range, freq] of Object.entries(groupedData)) {
          groupedDataContainer.innerHTML += `<p>${range}: ${freq}</p>`;
        }
      }
    </script>
  </body>
  
</html>
